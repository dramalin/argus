<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Argus System Monitor</title>
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont,
					"Segoe UI", "Roboto", "Oxygen", "Ubuntu",
					"Cantarell", sans-serif;
				background: linear-gradient(
					135deg,
					#667eea 0%,
					#764ba2 100%
				);
				min-height: 100vh;
				color: #333;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
			}

			.header {
				text-align: center;
				margin-bottom: 30px;
				color: white;
			}

			.header h1 {
				font-size: 2.5rem;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
			}

			.header p {
				font-size: 1.1rem;
				opacity: 0.9;
			}

			.dashboard {
				display: grid;
				grid-template-columns: repeat(
					auto-fit,
					minmax(300px, 1fr)
				);
				gap: 20px;
				margin-bottom: 30px;
			}

			.card {
				background: white;
				border-radius: 12px;
				padding: 20px;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
				transition: transform 0.2s ease;
			}

			.card:hover {
				transform: translateY(-5px);
			}

			.card-title {
				font-size: 1.2rem;
				font-weight: 600;
				margin-bottom: 15px;
				color: #444;
				border-bottom: 2px solid #667eea;
				padding-bottom: 8px;
			}

			.metric {
				display: flex;
				justify-content: space-between;
				margin: 8px 0;
				padding: 5px 0;
			}

			.metric-label {
				font-weight: 500;
				color: #666;
			}

			.metric-value {
				font-weight: 600;
				color: #333;
			}

			.chart-container {
				position: relative;
				height: 200px;
				margin-top: 15px;
			}

			.process-table {
				background: white;
				border-radius: 12px;
				padding: 20px;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
				overflow-x: auto;
			}

			.process-table table {
				width: 100%;
				border-collapse: collapse;
			}

			.process-table th,
			.process-table td {
				padding: 12px;
				text-align: left;
				border-bottom: 1px solid #eee;
			}

			.process-table th {
				background: #f8f9fa;
				font-weight: 600;
				color: #555;
				cursor: pointer;
				user-select: none;
			}

			.process-table th:hover {
				background: #e9ecef;
			}

			.process-table tr:hover {
				background: #f8f9fa;
			}

			.status-indicator {
				display: inline-block;
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-right: 8px;
			}

			.status-online {
				background: #28a745;
			}

			.status-offline {
				background: #dc3545;
			}

			.loading {
				text-align: center;
				padding: 40px;
				color: white;
				font-size: 1.2rem;
			}

			.error {
				background: #f8d7da;
				color: #721c24;
				padding: 15px;
				border-radius: 8px;
				margin: 10px 0;
				border: 1px solid #f5c6cb;
			}

			@media (max-width: 768px) {
				.dashboard {
					grid-template-columns: 1fr;
				}

				.header h1 {
					font-size: 2rem;
				}

				.container {
					padding: 15px;
				}
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="app.js"></script>
	</body>
</html>
